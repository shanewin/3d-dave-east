<!doctype html>
<html lang="en">
  <head>
	  
	  
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
	<script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>   
  </head>
	
	
	
  <body onload="fnBrowserDetect()">
	
	<script>
		function fnBrowserDetect(){
                 
			 let userAgent = navigator.userAgent;

			 if(userAgent.match(/chrome|chromium|crios/i)) || (userAgent.match(/firefox|fxios/i))  || (userAgent.match(/safari/i)) || (userAgent.match(/opr\//i)) || (userAgent.match(/edg/i))
			   }else{
			     browserName="No browser detection";
			   }
			  alert('Are you using Facebook Browser? To get better experience, try press [...] and Open the blog in Chrome or Safari. Thank you!');

		 }
	</script>
	  
	  
	  
	  
    <!-- <model-viewer> HTML element -->
    <model-viewer src="cassette_mintpass2_v4.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls poster="poster.webp" shadow-intensity="1" camera-orbit="-188.7deg 85.47deg auto">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
	
  </body>
</html>
